<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Frequencia</title>
</head>
<style>
    body {
        display: flex;
        font-family: sans-serif;
        margin: 20px;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin:0;
    }

    .formulario {
        font-family: sans-serif;
        width: 320px;         
        margin-top: 10px;
        padding: 35px;
        background: #f8fafc;       /* cinza claro bonito */
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .formulario label {
        display: block;
        margin-bottom: 4px;
        font-size: 14px;
        font-weight: 600;
        color: #334155;
    }

    .formulario input[type="text"],
    .formulario input[type="number"],
    .formulario input[type="date"],
    .formulario input[type="email"],
    .formulario select {
        width: 100%;
        padding: 8px;
        margin-bottom: 12px;
        border-radius: 6px;
        border: 1px solid #d1d5db; /* cinza claro */
    }

    .btn-salvar {
        background-color: #16a34a; /* verde */
        color: white;
        padding: 10px 15px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        font-size: 16px;
    }
    
    .btn-salvar:hover {
        background-color: #15803d; /* verde mais escuro */
    }

    .btn-frequencias {
        background-color: #2563eb; /* azul */
        color: white;
        padding: 10px 15px;
        border-radius: 6px;
        text-decoration: none;
    }
    
    .btn-frequencias:hover {
        background-color: #1d4ed8; /* azul mais escuro */
    }
</style>
<body>

<form method="post" class="formulario">
    <h2>Registrar FrequÃªncia</h2>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-salvar">Salvar</button>
    <a href="/frequencias/" class="btn-frequencias">Voltar</a>

</form>

</body>
</html>
